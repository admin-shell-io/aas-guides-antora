name: Publish Website

on:
  schedule:
    - cron: '0 */8 * * *'
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: github-pages
  cancel-in-progress: false

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      kroki:
        image: yuzutech/kroki
        ports:
          - 8000:8000
        options: --health-cmd="curl http://localhost:8000/health || exit 1" --health-interval=10s --health-timeout=5s --health-retries=3

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Configure Pages
      uses: actions/configure-pages@v3

    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install Antora and required extensions
      run: |
        npm install -g @antora/cli @antora/site-generator
        npm install @antora/lunr-extension @antora/pdf-extension
        echo "NODE_PATH=$(npm root -g)" >> $GITHUB_ENV

    - name: Debug Node Modules
      run: |
        echo "Installed global node modules:"
        ls "$(npm root -g)/@antora" || echo "Modules not installed correctly"

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Install Graphviz
      run: sudo apt-get update && sudo apt-get install -y graphviz

    - name: Generate Site
      run: antora --fetch antora-playbook.yml

    - name: Debug build output
      run: ls -R build/site || echo "Site not generated"

    - name: Upload Artifacts
      uses: actions/upload-pages-artifact@v3
      with:
        path: build/site

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2
